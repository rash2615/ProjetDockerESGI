services:
    nginx:
        image: nginx:alpine
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/src
        ports:
            - 8081:80

    php:
        build:
            context: ./docker
            dockerfile: php.Dockerfile
        volumes:
            - .:/src

    postgres:
        image: postgres
        ports : 
            - 5432:5432
        volumes:
            - ./database:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=esgi
            - POSTGRES_USER=esgi
            - POSTGRES_PASSWORD=esgi

    adminer:
        image: adminer
        ports:
            - 8080:8080

    composer:
      image: composer
      volumes:
      - ./app:/app
